     <!-- Balance -->
     <section id="query">

      <div class="container login-container">
        <div class="row">

          <div class="col-md-6 login-form-1">
            <h2>Bakiye Sorgu</h2>
            
            <form action="queryBalance.jsp" method="POST" >
            
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Kart Numarası *" name="card_number" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Şifre *" name="card_pass" />
              </div>
                <div class="form-group ">
                    <input type="submit" class="btn btn-lg btn-outline-dark " value="Sorgula" />
                </div>
            </form>
          </div>
        </div>
      </div>
      
    </section>
 
     <section id="balance">

      <div class="container login-container">
        <div class="row">

          <div class="col-md-6 login-form-1">
            <h2>Bakiye Ekle</h2>
            <form action="addBalance.jsp">
                <div class="form-group">
                   <input type="text" class="form-control" placeholder="Kart Numarası *" name="card_number" />
                </div>
                <div class="form-group">
                   <input type="text" class="form-control" placeholder="İsim *" name="first_name" />
                </div>
                <div class="form-group">
                   <input type="text" class="form-control" placeholder="Soyisim *" name="last_name" />
                </div>
                <div class="form-group">
                   <input type="text" class="form-control" placeholder="Bakiye Miktarı Ekle *" name="balance" />
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Şifre *" name="card_pass" />
                </div>
                <div class="form-group ">
                    <input type="submit" class="btn btn-lg btn-outline-dark " value="Kaydet" />
                </div>
                
            </form>
          </div>
        </div>
      </div>
      
    </section>

     <!-- Shopping -->
     
     <section id="shopping">

      <div class="container login-container">
        <div class="row">

          <div class="col-md-6 login-form-1">
            <h2>Alışveriş</h2>
            <form action="shop.jsp">
              <div class="form-group">
                <input type="text" class="form-control" placeholder="Kart Numarası *" name="card_number" />
              </div>
              <div class="form-group">
                  <input type="text" class="form-control" placeholder="Alışveriş Miktarı *" name="balance" />
              </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Şifre *" name="card_pass" />
                </div>
                <div class="form-group ">
                    <input type="submit" class="btn btn-lg btn-outline-dark " value="Kaydet" />
                </div>
              
            </form>
          </div>
        </div>
      </div>

    </section>
